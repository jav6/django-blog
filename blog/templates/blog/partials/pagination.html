    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" >
        {% if page_obj.has_previous %}
            <a class="page-link" tabindex="-1" href="?page={{ page_obj.previous_page_number }}">Previous</a>
        {% endif %}
        </li>
        <li class="page-item"><a class="page-link" href="?page=1">Home</a></li>
        <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Last page</a></li>
        <li class="page-item">
        {% if page_obj.has_next %}
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a>
        {% endif %}
        </li>
      </ul>
    </nav>
